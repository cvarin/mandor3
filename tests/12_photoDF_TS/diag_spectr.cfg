@ 0		Start record.
@ -1		Finish record (if negative then process all untill the end).
@ 1		Step size (>0).
@ 1		System of units (1 - micron/fs, 0 - lambda/t0).
@ +1000		max X - wave number.
@ +30		max Y - wave number.
@ +30		max Z - wave number.

> subdomain	Type of the additional option (can be subdomain).
> 0		iMin
> 0		jMin
> 0		kMin
> 120		iMax
> 0		jMax
> 0		kMax

